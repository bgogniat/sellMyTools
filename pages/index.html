<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ads — Home</title>

  <!-- Bootstrap (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/list.css">
</head>
<body>
  <!-- HTML includes -->
  <div data-include="../components/header.html"></div>

  <main class="container my-4">
    <div class="d-flex flex-wrap gap-2 mb-3">
      <input id="q" class="form-control" style="min-width:260px" placeholder="Search…">
      <select id="sort" class="form-select" style="min-width:200px">
        <option value="recent">Newest</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
        <option value="title-asc">Title A→Z</option>
      </select>
      <select id="cat" class="form-select" style="min-width:200px">
        <option value="">All categories</option>
      </select>
    </div>

    <div id="grid" class="row g-3" aria-live="polite"></div>
    <p id="empty" class="text-muted text-center py-5" hidden>No results.</p>
  </main>

  <div data-include="../components/footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
